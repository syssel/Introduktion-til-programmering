<section data-markdown>
	<textarea data-template>
		1.1 Funktion til at beregne BMI
		- Lav en funktion til at beregne BMI, som
			- tager 2 argumenter - `højde` og `vægt`
			- returnerer BMI-tallet
		- Brug funktionen til at beregne BMI-tallet for en person som vejer 75 kilo og er 170 cm høj
		- Brug gerne den indbyggede input() funktion så kilo og vægt kan indtastes af brugeren når programmet køres

<section data-markdown>

		1.2 BMI-rapport
		- Lav en ny funktion som rapporterer BMI-tallet
			- tager 2 argumenter - højde og vægt
			- printer følgende meddelelse: `Ud fra højden {X} og vægten {Y} er dit BMI-tal beregnet til at være {Z}`, hvor `{X}` er højden og `{Y}` er vægten og `{Z}` er det beregnede BMI-tal
		- Funktionen skal bruge BMI-beregneren fra sidste slide til at beregne BMI-tallet givet de 2 argumenter
	</textarea>

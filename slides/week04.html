			Opgave 2: Statistik over rytternes tider

			```
			times = [243.42, 180.51, 240.18, 137.98, 241.56, 167.26, 196.49, 189.11, 197.25, 236.76, 166.98, 214.73, 172.57, 265.65]
			klassement = sorted(times)

			# 1. Del klassementet over i 2

			def splitlist(L):
				""" list -> (list, list)
					Splits the input list, L, into two lists of (if possible) equal size.
					If the length of L is uneven, the first sublist should be shorther than the second
				"""

				split_at = int(len(L)/2)
				l1 = L[0:split_at]
				l2 = L[split_at:]

				return l1, l2

			top, bottom = splitlist(klassement)

			# 2. Hvad er gennemsnittet af de hurtigste rytteres tider?
			def avg(L):
				return sum(L)/len(L)
			
			print(avg(top))

			# 3. Hvad er gennemsnittet af de langsommeste rytteres tider?
			print(avg(bottom))

			```
